<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello user</title>
        <style>
        * {
            font-family: Monaco, monospace;
        }
    </style>
    </head>
    <body>
        <h1 id="text">enter your name:</h1>
        <input id="input">
        <button id="submit">say hello</button>
        <br>
        <!-- <a href="https://www.w3schools.com/jsref/prop_text_value.asp">
            https://www.w3schools.com/jsref/prop_text_value.asp</a> -->
        <script>
        /**
         * Let's experiment with obtaining user input.
         * In cases where we have any type of user input via text box, radio buttons, date input, etc, the current
         * user input can be obtained via element.value - for instance,
         *      var element = document.getElementById("id");
         *      var userInput = element.value;
         *
         * You can read more about the value property here : https://www.w3schools.com/jsref/prop_text_value.asp
         *
         * TODO: when the user clicks the "say hello" button, the "enter your name" text should be replaced
         * with "hello, {name}", where {name} was retrieved from the current text in the input box. Remember that
         * Strings can be concatenated with the + symbol.
       **/

     // Retrieve the DOM elements
        var textElement = document.getElementById("text");
        var inputElement = document.getElementById("input");
        var submitButton = document.getElementById("submit");

        // Function to handle button click
        function sayHello() {
            var userName = inputElement.value; // Get the value from the input box
            textElement.innerText = "hello, " + userName; // Update the text with the user's name
        }

        // Add event listener to the button
        submitButton.onclick = sayHello;
    </script>
    </html>
